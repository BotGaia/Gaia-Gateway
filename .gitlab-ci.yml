image: docker:latest

services:
  - docker:dind

before_script:
  - apk add --no-cache py-pip python-dev libffi-dev openssl-dev gcc libc-dev make
  - pip install docker-compose

variables:
  LATEST_VER_HML: caleberios/gaia-gateway:homolog
  LATEST_VER_PROD: caleberios/gaia-gateway:latest

stages:
  - build
  - test
  - quality
  - deploy

buildLocal:
  stage: build
  script:
    - docker-compose build

testCheck:
  stage: test
  script:
    - docker-compose run gaiagateway npm run test

staticAnalysis:
  stage: quality
  script:
    - docker-compose run gaiagateway npm run lint

deployHomolog:
  stage: deploy
  only:
    - dev
  script:
    - docker build -t $LATEST_VER_HML .
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
    - docker push $LATEST_VER_HML && docker image rm $LATEST_VER_HML

deployProd:
  stage: deploy
  only:
    - master
  script:
    - docker build -t $LATEST_VER_PROD .
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
    - docker push $LATEST_VER_PROD && docker image rm $LATEST_VER_PROD
