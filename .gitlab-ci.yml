image: docker:latest

services:
  - docker:dind

variables:
  LATEST_VER_HML: caleberios/gaia-gateway:homolog
  LATEST_VER_PROD: caleberios/gaia-gateway:latest

stages:
  - build
  - quality
  - pushImage
  - deploy

installDependencies:
  stage: build
  image: node:alpine
  script:
    - npm install

buildLocal:
  stage: build
  script:
    - docker build .

testCheck:
  stage: quality
  image: node:alpine
  script:
    - npm install
    - npm test

staticAnalysis:
  stage: quality
  stage: node:alpine
  script:
    - npm install
    - npm run lint

pushHomolog:
  stage: pushImage
  only:
    - dev
  script:
    - docker build -t $LATEST_VER_HML .
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
    - docker push $LATEST_VER_HML && docker image rm $LATEST_VER_HML

pushProd:
  stage: pushImage
  only:
    - master
  script:
    - docker build -t $LATEST_VER_PROD .
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
    - docker push $LATEST_VER_PROD && docker image rm $LATEST_VER_PROD

deployHomolog:
  stage: deploy
  image: google/cloud-sdk
  only:
    - dev
  script:
    - source /root/.bashrc
    - gcloud auth activate-service-account --key-file ${SERVICE_ACCOUNT} --project=${GKE_PROJECT}
    - gcloud container clusters get-credentials gaia-cluster --zone us-central1-a --project gaia-240100
    - kubectl delete deployment.apps/gaia-gateway-hml service/gaia-gateway-hml
    - kubectl apply -f k8s/gaia_gateway_hml.yaml

deployProd:
  stage: deploy
  image: google/cloud-sdk
  only:
    - master
  script:
    - source /root/.bashrc
    - gcloud auth activate-service-account --key-file ${SERVICE_ACCOUNT} --project=${GKE_PROJECT}
    - gcloud container clusters get-credentials gaia-cluster --zone us-central1-a --project gaia-240100
    - kubectl delete deployment.apps/gaia-gateway service/gaia-gateway
    - kubectl apply -f k8s/gaia_gateway.yaml
